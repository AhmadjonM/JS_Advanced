<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="shop-header">
    <h1>Новый Продукт</h1>
    <a href="./index.html">Вернуться к продуктам</a>
  </div>

  <form id="add-product-form">
    <div class="form-group">
      <label for="title">Название <span class="required">*</span></label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="price">Цена <span class="required">*</span></label>
      <input type="number" id="price" name="price" required placeholder="1400">
    </div>
    <div class="form-group">
      <label for="oldPrice">Старая цена </label>
      <input type="number" id="oldPrice" name="oldPrice">
    </div>
    <div class="form-group">
      <label for="imgUrl">URL - адрес изображения <span class="required">*</span></label>
      <input type="text" id="imgUrl" name="imgUrl" required>
    </div>
    <button type="submit">Добавить продукт </button>
  </form>
  
  <script src="./add-products.js"></script>
</body>

</html>
