<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            background-color: #e5f3ff;
        }

        .container { 
            display: flex; 
            max-width: 800px; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            overflow: hidden; 
            margin-top: 5%;
        }

        .form-section { 
            padding: 20px; 
            background: #fff; 
            width: 50%;
        }

        .results-section { 
            padding: 20px; 
            background: #2c3e50; 
            color: #fff; 
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 50px;
        }

        .results-section h3 { 
            color: #fff; 
            margin-bottom: 10px;
            text-align: center;
        }

        .results-section .result-card {
            background-color: #1c2a36;
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .results-section .result-card p {
            margin: 5px 0;
            color: #9fb9c7;
        }

        .results-section .result-card .amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .contact-form__queryType {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        } 

        .contact-form__queryType label {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            background: #f9f9f9;
        }

        .contact-form__queryType input {
            margin-right: 8px;
        }


        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500;
        }

        input { 
            width: 95%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            border: 1px solid silver;
            font-size: 1em;
        }

        button { 
            background: hsl(61, 70%, 52%); 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 25px;
            font-size: 1em;
            width: 100%; 
            padding: 12px; 
        }

        button:hover { 
            background: hsl(61, 100%, 39%); 
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Mortgage Calculator</h2>
            <label for="amount">Mortgage Amount</label>
            <input type="number" id="amount" placeholder="£" required>
            
            <label for="term">Mortgage Term</label>
            <input type="number" id="term" placeholder="years" required>
            
            <label for="rate">Interest Rate</label>
            <input type="number" id="rate" placeholder="%" required>

            <label>Mortgage Type</label>
            <div class="contact-form__queryType">
                <label for="repayment">
                    <input type="radio" id="repayment" name="mortgageType" value="repayment" required>
                    Repayment
                </label>
                <label for="interestOnly">
                    <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly" required>
                    Interest Only
                </label>
            </div>

            <button onclick="calculateRepayment()">Calculate Repayments</button>
        </div>

        <div class="results-section" id="results">
            <h3 class="your_results">Your results</h3>
            <img src="illustration-empty.svg" alt="illustration-empty.svg" style="display: block;" id="img">
            <p>Your results are shown below based on the information you provided.</p>
            
            <div class="result-values" id="result-values" style="display: none;">
                <div class="monthly">
                    <p>Your monthly repayments</p>
                    <h1 id="monthly-repayment">£0.00</h1>
                </div>
                <div class="total">
                    <p>Total you'll repay over the term</p>
                    <h2 id="total-repayment">£0.00</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculateRepayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            const term = parseFloat(document.getElementById('term').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const mortgageType = document.querySelector('input[name="mortgageType"]:checked');

            if (isNaN(amount) || amount <= 0 || isNaN(term) || term <= 0 || isNaN(rate) || rate <= 0 || !mortgageType) {
                alert("Пожалуйста, правильно заполните все поля числами.");
                return;
            }

            const monthlyRate = rate / 100 / 12;  //188-198 строку смог выполнить при помощи chat gpt потому что мой собственный код работал не коректно 
            const numPayments = term * 12;
            let monthlyPayment;

            if (mortgageType.value === "repayment") {
                monthlyPayment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numPayments));
            } else if (mortgageType.value === "interestOnly") {
                monthlyPayment = amount * monthlyRate;
            }

            const totalRepayment = monthlyPayment * numPayments;

            document.getElementById('monthly-repayment').innerText = `£${monthlyPayment.toFixed(2)}`;
            document.getElementById('total-repayment').innerText = `£${totalRepayment.toFixed(2)}`;
            document.getElementById('result-values').style.display = 'block'; 
            document.getElementById('img').style.display= 'none';
        }
    </script>
</body>
</html>
