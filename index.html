<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
</head>

<style>
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 400px;
  font-family: 'Arial', sans-serif;
  padding-top: 50px;
}

.products-container {
  display: flex;
  gap: 28px;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  min-width: 600px;
  position: relative;
  width: 180px;
  background-color: #fff;
  text-align: center;
}

.card:hover {
  cursor: pointer;
}

.card:hover .title {
  color: #ffbe00;
}

.card>img {
  margin-bottom: 10px;
  width: 180px;
  height: 200px;
}

.sale_badge {
  position: absolute;
  top: 180px;
  left: 0;
  background-color: #f00;
  color: #fff;
  border-radius: 8px;
  padding: 4px 6px;
  font-size: 12px;
  font-weight: 700;
}

.prices {
  text-align: left;
  font-size: 16px;
  margin-bottom: 10px;
}

.price {

  font-weight: 900;
  color: #1a1a1a;
}

.old_price {
  color: #999;
  text-decoration: line-through;
}

.title {
  width: 90%;
  text-align: left;
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #1a1a1a;
  margin-bottom: 20px;
}

.add_to_cart {
  width: 100%;
  background-color: rgb(255, 190, 31);
  color: #1a1a1a;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.add_to_cart:hover {
  background-color: rgb(255, 214, 103);
}
</style>

<body>
  <div class="products-container">
    <div class="card">
      <img src="https://alifshop.tj/_next/image?url=https%3A%2F%2Fs3.eu-central-1.amazonaws.com%2Falifcore.storage%2Fmedia%2Fimages%2Falifshop%2F10628%2Fumnye-chasy-dt-no-1-7-45mm-6114-1669803253450-md.webp&w=256&q=75" alt="product">
      <div class="prices">
        <span class="price">210</span>
        <span class="old_price">220</span>
      </div>
      <span class="title">Умные часы DT NO.1 7, 45mm, белый</span>
      <button class="add_to_cart">
        <img src="./assets/cart.svg" alt="cart">
        В корзину
      </button>
    </div>
  </div>

  <script>
    const products = [
  { id: "00001",
    title: "Умные часы Apple Watch series 9, 45mm",
    imgUrl: "https://alifshop.tj/_next/image?url=https%3A%2F%2Fs3.eu-central-1.amazonaws.com%2Falifcore.storage%2Fmedia%2Fimages%2Falifshop%2F18302%2Fumnye-chasy-apple-watch-9-45mm-chernyy-1696487326055-md.webp&w=256&q=75", 
    price: 4199,
  },
  { id: "00002",
    title: "Умный браслет Xiaomi Mi Smart Band",
    imgUrl: "https://alifshop.tj/_next/image?url=https%3A%2F%2Fs3.eu-central-1.amazonaws.com%2Falifcore.storage%2Fmedia%2Fimages%2Falifshop%2F5866%2Fumnyy-braslet-xiaomi-mi-smart-band-7-chernye-1655874275377-md.webp&w=256&q=75",
    price: 379,
  },
  { id: "00003",
    title: "Умные часы Samsung Galaxy Watch 6 Classic",
    imgUrl: "https://alifshop.tj/_next/image?url=https%3A%2F%2Fs3.eu-central-1.amazonaws.com%2Falifcore.storage%2Fmedia%2Fimages%2Falifshop%2F18307%2Fumnye-chasy-samsung-galaxy-watch-6-classic-47-mm-chernyy-1696497109156-md.webp&w=256&q=75",
    price: 2745,
  },
  { id: "00004",
    title: "Классические Cмарт Часы DT70 ",
    imgUrl: "https://alifshop.tj/_next/image?url=https%3A%2F%2Fs3.eu-central-1.amazonaws.com%2Falifcore.storage%2Fmedia%2Fimages%2Falifshop%2F3863%2Fklassicheskie-cmart-chasy-dt70-s-remeshkom-milanese-chernyy-1642755840638-md.webp&w=256&q=75",
    price: 4049,
    oldPrice: 4100,
    salePercent: 14,
  },
  { id: "00005",
    title: "Умные часы DT NO.1 3 Max Ultra",
    imgUrl: "https://alifshop.tj/_next/image?url=https%3A%2F%2Fs3.eu-central-1.amazonaws.com%2Falifcore.storage%2Fmedia%2Fimages%2Falifshop%2F9910%2Fumnye-chasy-dt-no-1-3-max-ultra-replika-1668067170717-md.webp&w=256&q=75",
    price: 1458,
    oldPrice: 1700,
    salePercent: 14,
  }
]

const productsContainer = document.querySelector('.products-container');

products.forEach(product => {
  const newProduct = document.createElement('div');
  
  newProduct.classList.add('card');
  newProduct.innerHTML = `
      <img src="${product.imgUrl}" alt="product">
      <div class="prices">
        <span class="price">${product.price} с.</span>
      </div>
      <span class="title">${product.title}</span>
      <button class="add_to_cart">
        <img src="./assets/cart.svg" alt="cart">
        В корзину
      </button>
  `;

  productsContainer.appendChild(newProduct);
})

  </script>
</body>

</html>
